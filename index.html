<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Justine</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Georgia', serif;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7c59f;
        }

        .sky {
            position: relative;
            width: 100%;
            height: 80%;
            background: linear-gradient(to bottom, #ff9a8b, #fecfef);
            display: flex;
            justify-content: center;
            align-items: flex-end;
        }

        .sun {
            position: absolute;
            bottom: 30%;
            width: 150px;
            height: 150px;
            background-color: #ffdd67;
            border-radius: 50%;
            animation: sunset 5s ease-in-out infinite alternate;
        }

        @keyframes sunset {
            0% { bottom: 30%; }
            100% { bottom: 50%; }
        }

        .mountains {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 150px;
            background: linear-gradient(to right, #6b705c, #a5a58d);
            clip-path: polygon(0 100%, 10% 60%, 30% 80%, 50% 50%, 70% 80%, 90% 60%, 100% 100%);
        }

        .container {
            position: absolute;
            bottom: 15%;
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
            width: 60%;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 0.5em;
        }

        .poem {
            font-style: italic;
            font-size: 1.5em;
        }

        footer {
            margin-top: 20px;
            font-size: 1.2em;
            color: #6b705c;
        }

        .signature {
            position: absolute;
            bottom: 5%;
            right: 5%;
            font-size: 1.2em;
            color: #ffdd67;
            font-style: italic;
        }
    </style>
    <script>
        let messages = [
            '"En tu mirada encuentro<br>la paz que en mi alma anhelo,<br>y en tu sonrisa reflejo<br>el amor que al mundo entrego."',
            '"Tu presencia llena mi vida de luz,<br>como el sol que ilumina la mañana,<br>y mi corazón late por ti, Justine."',
            '"Cada día a tu lado es una bendición,<br>eres mi sol, mi luna y todas mis estrellas."',
            '"Tus palabras son como dulces melodías,<br>y tu amor es la fuerza que guía mi ser."'
        ];

        let index = 0;

        function changeMessage() {
            document.getElementById('poem').innerHTML = messages[index];
            index = (index + 1) % messages.length;
        }

        setInterval(changeMessage, 5000); // Cambia el mensaje cada 5 segundos
    </script>
</head>
<body>
    <div class="sky">
        <div class="sun"></div>
        <div class="mountains"></div>
        <div class="container">
            <h1>Para Justine</h1>
            <p id="poem" class="poem">"En tu mirada encuentro<br>la paz que en mi alma anhelo,<br>y en tu sonrisa reflejo<br>el amor que al mundo entrego."</p>
            <p>Eres mi inspiración, mi fuerza y mi paz. Gracias por ser tú.</p>
        </div>
        <div class="signature">Siempre tuyo, Jeff</div>
    </div>
    <footer>
        Con todo mi amor, siempre.
    </footer>
</body>
</html>
